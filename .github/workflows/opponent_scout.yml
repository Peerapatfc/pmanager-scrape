name: Opponent Scout

on:
  workflow_dispatch:
    inputs:
      scout_target:
        description: 'Team ID or URL to scout'
        required: true
        type: string

jobs:
  scout_opponent:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
        playwright install-deps

    - name: Create credentials.json
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      run: |
        echo "$GOOGLE_CREDENTIALS" > credentials.json

    - name: Create .env file
      env:
        PM_USERNAME: ${{ secrets.PM_USERNAME }}
        PM_PASSWORD: ${{ secrets.PM_PASSWORD }}
        CI: "true"
      run: |
        echo "PM_USERNAME=$PM_USERNAME" >> .env
        echo "PM_PASSWORD=$PM_PASSWORD" >> .env
        echo "CI=true" >> .env

    - name: Run Opponent Scout
      run: python main_opponent_scout.py "${{ github.event.inputs.scout_target }}"
