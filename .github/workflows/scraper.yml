Name: Run PManager Scraper

on:
  # Run on schedule (Twice daily at 8:45 AM & 8:45 PM Thailand time)
  schedule:
    - cron: '45 1,13 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      scraper_type:
        description: 'Which scraper to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - high_quality
          - low_price
          - young_potential
          - team_info
          - all_transfer

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium
      
      - name: Create .env file
        run: |
          echo "PM_USERNAME=${{ secrets.PM_USERNAME }}" >> .env
          echo "PM_PASSWORD=${{ secrets.PM_PASSWORD }}" >> .env
      
      - name: Create Google credentials file
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > credentials.json
      
      - name: Run High Quality Scraper
        if: ${{ github.event.inputs.scraper_type == 'high_quality' || github.event.inputs.scraper_type == 'all' || github.event_name == 'schedule' }}
        run: |
          python main_high_quality.py
        env:
          PM_USERNAME: ${{ secrets.PM_USERNAME }}
          PM_PASSWORD: ${{ secrets.PM_PASSWORD }}
      
      - name: Run Low Price Scraper
        if: ${{ github.event.inputs.scraper_type == 'low_price' || github.event.inputs.scraper_type == 'all' || github.event_name == 'schedule' }}
        run: |
          python main_low_price.py
        env:
          PM_USERNAME: ${{ secrets.PM_USERNAME }}
          PM_PASSWORD: ${{ secrets.PM_PASSWORD }}
      
      - name: Run Young Potential Scraper
        if: ${{ github.event.inputs.scraper_type == 'young_potential' || github.event.inputs.scraper_type == 'all' || github.event_name == 'schedule' }}
        run: |
          python main_young_potential.py
        env:
          PM_USERNAME: ${{ secrets.PM_USERNAME }}
          PM_PASSWORD: ${{ secrets.PM_PASSWORD }}

      - name: Run All Transfer Scraper
        if: ${{ github.event.inputs.scraper_type == 'all_transfer' || github.event.inputs.scraper_type == 'all' || github.event_name == 'schedule' }}
        run: |
          python main_all_transfer.py
        env:
          PM_USERNAME: ${{ secrets.PM_USERNAME }}
          PM_PASSWORD: ${{ secrets.PM_PASSWORD }}

      - name: Run Team Info Scraper
        if: ${{ github.event.inputs.scraper_type == 'team_info' || github.event.inputs.scraper_type == 'all' || github.event_name == 'schedule' }}
        run: |
          python main_team_info.py
        env:
          PM_USERNAME: ${{ secrets.PM_USERNAME }}
          PM_PASSWORD: ${{ secrets.PM_PASSWORD }}
      
      - name: Run AI Recommendation
        if: ${{ success() }}
        run: |
          python ai_recommendation.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      
      - name: Upload CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scraper-results-${{ github.run_number }}
          path: |
            transfer_targets*.csv
          retention-days: 30
